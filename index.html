<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #videoElement {
            width: 100%;
            max-width: 400px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Mobile Camera Access</h1>
    <p class="status" id="status">Click the button below to start the camera</p>
    
    <div>
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Take Photo</button>
    </div>
    
    <video id="videoElement" autoplay playsinline></video>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <div>
        <img id="capturedImage" style="display:none; max-width:100%; margin-top:20px; border-radius:8px;">
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const statusElement = document.getElementById('status');
        let stream = null;

        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                videoElement.srcObject = stream;
                startButton.disabled = true;
                captureButton.disabled = false;
                statusElement.textContent = 'Camera is running';
            } catch (err) {
                statusElement.textContent = 'Error accessing camera: ' + err.message;
                console.error('Error accessing camera:', err);
            }
        });

        captureButton.addEventListener('click', () => {
            if (stream) {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                // Draw the current video frame to the canvas
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to image
                capturedImage.src = canvas.toDataURL('image/png');
                capturedImage.style.display = 'block';
                statusElement.textContent = 'Photo captured!';
                
                // Optional: Stop the camera after capturing
                // stream.getTracks().forEach(track => track.stop());
                // videoElement.srcObject = null;
                // startButton.disabled = false;
                // captureButton.disabled = true;
            }
        });
    </script>
</body>
</html>
